<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    const changelogUrl = 'https://raw.githubusercontent.com/drey-we/tunecharts/main/CHANGELOG.md';

    async function loadChangelog() {
        try {
            const response = await fetch(changelogUrl);
            
            if (!response.ok) {
                if (response.status === 404) {
                     document.getElementById('changelog-content').innerHTML = '<p>No changelog found yet. Make a commit starting with "feat:" or "fix:" to generate one.</p>';
                     return;
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const text = await response.text();
            
            const contentDiv = document.getElementById('changelog-content');
            contentDiv.innerHTML = marked.parse(text);

            const versionMatch = text.match(/## \[?v?([\d\.]+)\]?/);
            
            if (versionMatch && versionMatch[1]) {
                const currentVersion = `v${versionMatch[1]}`;
                
                const headerDisplay = document.getElementById('version-display');
                if (headerDisplay) headerDisplay.textContent = `Current version ${currentVersion}`;

                const footerLink = document.querySelector('footer .versao');
                if (footerLink) footerLink.textContent = currentVersion;
            }

        } catch (error) {
            console.error('Failed to load changelog:', error);
            document.getElementById('changelog-content').innerHTML = 
                '<p>Unable to load update history.</p>';
        }
    }

    // Run function
    loadChangelog();
</script>
